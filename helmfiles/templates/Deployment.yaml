apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: tomcat
          image: dshep15/builder:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: webapp
              mountPath: /usr/local/tomcat/webapps/ROOT
      volumes:
        - name: webapp
          emptyDir: {}
